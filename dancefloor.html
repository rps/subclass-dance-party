<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/yellowDancer.js"></script>
    <script src="src/squareMover.js"></script>
    <script src="src/crawler.js"></script>
    <script src="src/raindrop.js"></script>
    
    
  </head>
  <body>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="lineUp">lineup</a>      
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="YellowDancer">add a yellow dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SquareMover">add a square mover</a>      
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Crawler">add a crawler</a>      
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Raindrop">add a raindrop</a>      

      
    </div>

    <script>
      $(document).ready(function(){
        window.dancers = [];
        $('body').append("<div class='items'></div>");

        $(".addDancerButton").on("click", function(event){
          /* This function sets up the click handlers for the create-dancer
           * buttons on index.html. You should not need to alter it.
           * As long as the "data-dancer-maker-function-name" attribute of a
           * class="addDancerButton" DOM node matches one of the names of the
           * maker functions available in the global scope, clicking that node
           * will call the function to make the dancer. */

          /* dancerMakerFunctionName is a string which must match
           * one of the dancer maker functions available in global scope.
           * A new object of the given type will be created and added
           * to the stage.
           */
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];

          // make a dancer with a random position
          var dancer = new dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 1000
          );
          window.dancers.push(dancer);

        $('.items').append(dancer.$node);
        });
        $(".lineUp").on("click", function(event){
          console.log($('.items'));
          $('.items').find('span').remove();
          for(var i = 0; i<window.dancers.length ; i++){
            window.dancers[i].lineUp();
            $('.items').append(window.dancers[i].$node);
            
          }
        });
      });
    </script>
  </body>
</html>
